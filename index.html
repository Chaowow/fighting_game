<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Press+Start+2P&display=swap" 
        rel="stylesheet"
    />

    <style>
        * {
            box-sizing: border-box;
            font-family: "Press Start 2P", system-ui;
        }
    </style>
</head>
<body>
    <!-- Red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- Smaller red container div -->
        <div 
            style="
                position: absolute; 
                display: flex; width: 100%; 
                align-items: center;
                padding: 20px;
            "
        >
            <!-- Player health -->
            <div 
                style="
                    position: relative; 
                    width: 100%; 
                    display: flex;
                    justify-content: flex-end;
                    border-top: 4px solid wheat;
                    border-left: 4px solid wheat;
                    border-bottom: 4px solid wheat;
                "
            >
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div
                    id="playerHealth"
                    style="
                        position: absolute; 
                        background: #93c5fd; 
                        top: 0;
                        right: 0;
                        bottom: 0;
                        width: 100%;
                    "
                >
                </div>
            </div>

            <!-- Timer -->
            <div 
                id="timer"
                style="
                    background-color: #111827; 
                    width: 100px; 
                    height: 50;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    border: 4px solid wheat;
                "
            >
                10
            </div>

            <!-- Enemy health -->
            <div style="
                position: relative;
                width: 100%;
                border-top: 4px solid wheat;
                border-right: 4px solid wheat;
                border-bottom: 4px solid wheat;
                "
            >
                <div style="background-color: red; height: 30px;"></div>
                <div
                    id="enemyHealth"
                    style="
                        position: absolute; 
                        background: #93c5fd; 
                        top: 0;
                        right: 0;
                        bottom: 0;
                        left: 0;
                    "
                >
                </div>
            </div>
        </div>
        <div
            id="displayText"
            style="
                position: absolute; 
                color: white;  
                align-items: center;
                justify-content: center;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: none;
            "
        >
        DRAW
        </div>
        <canvas></canvas>
    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" 
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    >
    </script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
